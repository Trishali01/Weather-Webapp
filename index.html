<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="google-site-verification" content="8lAqsV4zN0GB5XsGorv1hDima1DCSctOGKEbkIi1K1Q" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="bootstrap-4.5\css\bootstrap-grid.min.css">
  <link rel="stylesheet" href="bootstrap-4.5\css\bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon"  href="" type="image">
  

  <title>Weather App</title>
</head>
<body>
 <div class="container-fluid"> 
  <div class="errorMsg " id="errorMsg"></div>
  <div class="app-main">
    <div class="searchInputBox">
      <input type="text" id="input-box" class="inputBox" placeholder="Enter city name" autocomplete="off">

    </div>

    <div class="weather-body">
      <div class="location-details">
        <div class="city" id="city"></div>
        <div class="date" id="date"></div>

      </div>
      <div class="weather-status">
        <div class="temp" id="temp"></div>
        <div class="weather" id="weather"></div>
        <div class="wind" id="wind"></div>
        <div class="humidity" id="humidity"></div>
      </div>
    </div>
  </div>
</div> 
<script type="text/javascript" src="app.js"></script>

</body>
</body>
</html>
